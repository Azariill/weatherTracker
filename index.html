<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/stylesheet.css">

    
</head>
<body class="flex-column min-100-vh">
    <header class="container-fluid bg-primary text-center p-2">
      <h1 class="weatherDashTxt"> Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City: </h3>
          <form id="user-form" class="card-body">
            <input type="text" name="city" id="city" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-info">Search</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Topic</h3>
          <div class="card-body" id="language-buttons">
            <button class="btn" data-language="javascript">JavaScript</button>
            <button class="btn" data-language="html">HTML</button>
            <button class="btn" data-language="css">CSS</button>
          </div>
        </div>
      </div>
  
      
        
  
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
        <div id="repos-containers" class="list-group"></div>
      </div>
  
    </main>
    <!-- add script at the bottom of the body -->
    <script src="./assets/js/homepage.js"></script>
  
  </body>
  
</html>
