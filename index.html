<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/stylesheet.css">

    
</head>
<body class="flex-column min-100-vh fixPadding">
    <header class="container-fluid bg-primary text-center p-2">
      <h1 class="weatherDashTxt"> Weather Dashboard</h1>
    </header>
  
  <main class="container-fluid row">
    <section class="col-12 col-md-3">
      <div class=" border border-primary d-flex flex-column">
        
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City: </h3>
          <form id="user-form" class="card-body d-flex flex-column">
            <input type="text" name="city" id="city" autofocus="true" class="form-input p-2 w-53" />
            <button type="submit" class="btn btn-info w-53 mt-3">Search</button>
          </form>
        </div>
      
        
        <div class="card">
          
          <div class="card-body d-flex flex-column" id="language-buttons">
            <button class="btn btn-info mt-3" data-language="javascript">Austin</button>
            <button class="btn btn-info mt-3" data-language="html">Pflugerville</button>
            <button class="btn btn-info mt-3" data-language="css">Dallas</button>
            <button class="btn btn-info mt-3" data-language="javascript">Austin</button>
            <button class="btn btn-info mt-3" data-language="html">Pflugerville</button>
            <button class="btn btn-info mt-3" data-language="css">Dallas</button>
            <button class="btn btn-info mt-3" data-language="javascript">Austin</button>
            <button class="btn btn-info mt-3" data-language="html">Pflugerville</button>
          
          </div>
        </div>
      </div>
  
    </section>
  
    <div class="d-flex flex-column col-12 col-md-9 vh-100">
      <section class="col-12 col-md-9 h-30 w-100"  >
        <div class="border border-secondary w-100 mt-3 h-100">
          <div class="">
            <h2 id="mainCity">Austin</h2>
              <ul class="listStyle">
               <li>Temp: </li>
              <li>Wind: </li>
              <li>Humidity: </li>
              <li>UV Index: </li>
            </ul>
          </div>

        </div>
      </section>
      <section class=" col-12  h-30 mt-5">
        <div class="col-12"><h3>5-Day Forecast:</h3></div>
        <div class="col-12 d-flex mt-4" id="fiveDaySection">
 
   
          
       
          
        </div>
      </section>
    </div>
</main>

    <!-- add script at the bottom of the body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  
  </body>
  
</html>
